<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="./src/style/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <center><h1>What do I need to do today</h1></center>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Put your new task name heare"
          id="inputTask"                          
        />

        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="createTask()" id="button">
            Create
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h1>To Do List</h1>
          <ul class="list-group mylist" id="list-content"></ul>
        </div>
        <div class="col-6">
          <h1>List of Tasks Performed</h1>
          <ul class="list-group mylist" id="list-content2"></ul>
        </div>  
           
      </div>    
    </div>
  </body>
  <script src="./src/js/main.js"></script>
